    <link rel="stylesheet" href="styles/vendor/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="styles/vendor/leaflet/leaflet.css">

      <link href='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.21.0/L.Control.Locate.ie.css' rel='stylesheet' />

    <div class="rightrail">
      <ul class=rightrail-list>
        <li class="rightrail-item">
          <a href="javascript:void(0);" class="center-map">Center Map</a>
        </li>
        <li class="rightrail-item">
          <a href="javascript:void(0);" class="heat-map">Heat Map It</a>
        </li>
        <li class="rightrail-item">
          <a href="javascript:void(0);" class="back-to-top">Back to Top</a>
        </li>
      </ul>
    </div>

    <header class="bigshot">
      <div class="hero-unit">
        <h1>Divvy Heatmaps</h1>
        <h2>Know where to get a bike</h2>

    <div class="maparea">
      <div id="map"></div>
    </div>


    <!-- build:js scripts/vendor.js -->
    <script src="scripts/vendor/jquery-2.1.1.min.js"></script>
    <script src="scripts/vendor/underscore-min.js"></script>

    <script src="scripts/map.js"></script>
    <script src="scripts/models/station.js"></script>
